<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Estilos.css">
    <title>Practica JS</title>
</head>
<body>
    <h1>Hola Mundo</h1>
    <input type="text" id="focus">
    <!-- onblur: se ejecuta cuando el elemento pierde el foco -->
    <input type="text" name="campo" id="campo" onblur="saludar()">
    <!-- onclick: se ejecuta cuando se clickea el elemento -->
    <button onclick="saludar()">Saludar</button>
    <script src="JS/practica.js"></script>    
</body>
</html>
